<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>intermediate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Intermediate Mode</h1>
      <p id="intermediate-greeting">let's level up!</p>
    </header>
          <div id="liv">lives: ❤️❤️❤️</div>
          <div id="timer-display" class="timer">time Left: 10s</div>
           <div id="prog" class="progress">progress: 0/10</div>


    <div id="game-area">
      <div id="word-display"></div>
      <div id="hint-display"></div>

      <form id="guess-form">
        <button type="submit" class="btn">submit</button>
      </form>

      <div id="message-display"></div>
      <button id="next" class="btn hidden">next</button>
      <button id="restart-btn" class="btn hidden">play again</button>
    </div>

    <div id="talking-animal">
      <img src="imgs/talk.png" alt="Assistant" id="animal-image" />
      <div id="speech-bubble">
        <p id="assistant-text">
          welcome to Intermediate Mode, <span id="player-name"></span>! it's trickier. Use what you've learned and guess wisely!
        </p>
      </div>
    </div>
    <div class="homebutton">
  <a href="main.html" class="homelink">Home</a>
</div>
  </div>

  <script>
    const playerName = localStorage.getItem("currentUser");
    if (playerName) {
      document.getElementById("player-name").textContent = playerName;
      document.getElementById("intermediate-greeting").textContent = `You're doing great, ${playerName}!`;
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
